user  nginx;
worker_processes  auto;
error_log  /var/log/nginx/error.log  notice;
pid        /var/run/nginx.pid;

events {
    use        epoll;                   # fastest on Linux
    worker_connections  1024;
    multi_accept        on;
}

http {
    ##─── Core tuning ──────────────────────────────────────────────────────────
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;                  # zero-copy file transfer
    tcp_nopush      on;                  # send headers in one packet
    tcp_nodelay     on;                  # lower latency
    keepalive_timeout 65;
    keepalive_requests 100;

    ##─── File descriptor cache ───────────────────────────────────────────────
    open_file_cache          max=1000 inactive=20s;
    open_file_cache_valid    30s;
    open_file_cache_min_uses 2;
    open_file_cache_errors   off;

    server_tokens off;                   # hide version

    ##─── Compression ─────────────────────────────────────────────────────────
    gzip               on;
    gzip_static        on;                # serve pre-gzipped *.gz files
    gzip_vary          on;
    gzip_proxied       any;
    gzip_comp_level    6;
    gzip_min_length    256;
    gzip_types         text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # (Optional) if you've added a brotli module &
    # pre-generated .br files via your build:
    # brotli             on;
    # brotli_static      on;
    # brotli_comp_level  6;
    # brotli_types       text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;

    ##─── Server block ────────────────────────────────────────────────────────
    server {
        listen 80 http2;                # HTTP/2 even on port 80 (clients will upgrade)
        server_name _;

        root   /usr/share/nginx/html;
        index  index.html;

        # SPA fallback
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Deny hidden files (except .well-known)
        location ~ /\.(?!well-known).* {
            deny all;
        }

        # Cache & serve all JS/CSS/images/fonts statically
        location ~* \.(?:js|css|svg|png|jpe?g|gif|ico|woff2?|ttf|eot)$ {
            try_files $uri =404;
            access_log   off;
            expires      max;
            add_header   Cache-Control "public, max-age=31536000, immutable";
            add_header   X-Content-Type-Options nosniff;
            add_header   X-Frame-Options SAMEORIGIN;
            gzip_static  on;
            # brotli_static on;          # if you have .br assets
        }

        # Serve HTML with no-cache (so index.html always revalidates)
        location ~* \.html$ {
            expires      epoch;
            add_header   Cache-Control "no-cache, must-revalidate";
        }

        # Fallback 404 to index (optional)
        error_page 404 /index.html;
    }
}
